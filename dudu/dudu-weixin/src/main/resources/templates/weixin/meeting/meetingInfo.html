<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <link href="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.theme.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

</head>
<body>

<div data-role="page" id="pageDetail" style="background-color: white;">
    <div data-role="header" data-theme="c" style="background-color: #4E90C7;" data-position="fixed">
        <a href="javascript:back()"  data-role="button" >返回</a>
        <h1>会议详情</h1>
    </div>
    <div id="one" class="ui-body-d ui-content" style="padding:1em 0 1em 0;">
        <div style="padding-right:15px;padding-left:15px">
            <label for="pid" class="font-label" >会议编号</label>
            <input type="text" id="pid" value="" class="font-blue input-lightblue" th:value="${meetingpub.id}" readonly="readonly">
        </div>
        <div style="padding-right:15px;padding-left:15px">
            <label for="createdate" class="font-label" >会议日期</label>
            <input type="text" name="meeting_date" id="createdate" value="" th:value="${meetingpub.ptime}" class="required font-blue input-lightblue" readonly="readonly">
        </div>


        <div class="ui-grid-a" style="padding-right:15px;padding-left:15px;">
            <div class="ui-block-a" style="padding-right:10px">
                <label for="name" class="font-label" >发单人姓名</label>
                <input type="text" value=""  id="name" class="font-blue input-lightblue" th:value="${meetingpub.name}" readonly="readonly" />
            </div>
            <div class="ui-block-b" style="padding-left:10px">
                <label for="telephone" class="font-label" >联系电话 </label>
                <input type="text" value=""  id="telephone" class="font-blue input-lightblue" th:value="${meetingpub.telephone}" readonly="readonly"  />
            </div>
        </div>
    </div>
</div>

</body>
</html>
